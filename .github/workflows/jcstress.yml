name: JCStress Tests
on:
  push:
    branches:
      - master

jobs:
  maven-build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup JDK 11'
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: 'Build with Maven'
        run: mvn -pl jcstress -am clean install
      - name: 'Upload Java Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: 'jcstress-1.0-SNAPSHOT.jar'
          path: 'jcstress/target/jcstress-1.0-SNAPSHOT.jar'
  jcstress:
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - name: 'Download artifact'
        uses: actions/download-artifact@v4
        with:
          name: 'jcstress-1.0-SNAPSHOT.jar'
          path: './'
      - name: 'Setup JDK 11'
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: 'Run JCStress tests'
        run: java -jar -Xms2G -Xmx2G -XX:+AlwaysPreTouch jcstress-1.0-SNAPSHOT.jar
